spring:
  datasource:
    url: jdbc:h2:mem:testDb;INIT=CREATE SCHEMA IF NOT EXISTS order_schema
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_schema: order_schema

  servlet:
    multipart:
      enabled: true
      max-file-size: 1000MB
      max-request-size: 1000MB

server:
  port: 8085
  error:
    path: /user/error
    whitelabel:
      enabled: false
